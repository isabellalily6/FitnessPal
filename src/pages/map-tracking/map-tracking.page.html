<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tracking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map"></div>

  <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
    Start Tracking
  </ion-button>

  <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
    Stop Tracking
  </ion-button>

</ion-content>
